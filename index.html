<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icons -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sofadi+One&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- style css -->
  <link rel="stylesheet" href="./css/style.css">
  <title>To Do List</title>
</head>
<body>
  <div class="to-do-list">
    <div class="container">
      <div class="heading text-center">
        <h1>Todo List</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 mx-auto">
          <div class="wrapper-input">
            <input id="taskInput" type="text" placeholder="Enter your task here..."/>
            <button id="addTask">Add Task</button>
          </div>
        </div>
        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12 mx-auto">
          <div class="wrapper-list">
            <ul id="taskList" class="p-0">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
